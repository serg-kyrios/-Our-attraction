                <!--  -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <h2
                                class="container text-center mb-4 fst-italic text-muted d-flex flex-column flex-md-row justify-content-center align-items-center display-6 display-md-4"
                            >
                                Форма запису клієнта
                            </h2>
                            <!-- Форма з невеликим відступом -->
                            <div class="mb-3">
                                <input
                                    type="text"
                                    id="clientName"
                                    class="form-control my-3"
                                    placeholder="Ім'я клієнта"
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="number"
                                    id="serviceTime"
                                    class="form-control my-3"
                                    placeholder="Час обслуговування (хвилини)"
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="number"
                                    id="serviceCost"
                                    class="form-control my-3"
                                    placeholder="Вартість"
                                />
                            </div>
                            <div class="text-center">
                                <!-- Кнопка для показу/приховування списку клієнтів -->
                                <button
                                    id="recordClientButton"
                                    class="saveBtn btn-primary"
                                >
                                    Записати
                                </button>
                            </div>
                            <!--Список клієнтів-->
                            <!-- <button id="saveBtn">Зберегти клієнта</button>
                            <div id="responseMessage" class="alert"></div>
                            <ul id="clientList" class="list-group"></ul> -->

                            <div class="text-center mt-2">
                                <button
                                    class="btn btn-info"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#clientsList"
                                    aria-expanded="false"
                                    aria-controls="clientsList"
                                >
                                    Список
                                    <!-- Показати/Приховати  клієнтів -->
                                </button>
                                <div id="responseMessage" class="mt-3"></div>
                            </div>
                            <!-- Список клієнтів, який можна розгортати/згортати -->
                            <div
                                id="clientsList"
                                class="list-group collapse mt-1"
                            >
                                <div class="card card-body">
                                    <!-- Тут буде список клієнтів... -->
                                </div>
                            </div>
                        </div>
                    </div>
