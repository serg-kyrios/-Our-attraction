<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>JavaScript</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Головний контейнер -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <!-- Твої елементи проєкту -->
                    <h1 class="text-center my-4">My Project</h1>
                    <p>Тут можна додати твій контент або проєкт.</p>
                    <header>
                        <h1>Заголовок моєї сторінки</h1>
                        <div class="dataClock">
                            <div class="clock" id="clock">
                                <div class="hour" id="hour1">1</div>
                                <div class="hour" id="hour2">2</div>
                                <div class="hour" id="hour3">3</div>
                                <div class="hour" id="hour4">4</div>
                                <div class="hour" id="hour5">5</div>
                                <div class="hour" id="hour6">6</div>
                                <div class="hour" id="hour7">7</div>
                                <div class="hour" id="hour8">8</div>
                                <div class="hour" id="hour9">9</div>
                                <div class="hour" id="hour10">10</div>
                                <div class="hour" id="hour11">11</div>
                                <div class="hour" id="hour12">12</div>

                                <div class="hour-hand" id="hourHand"></div>
                                <div class="minute-hand" id="minuteHand"></div>
                                <div class="second-hand" id="secondHand"></div>
                                <div class="center"></div>
                            </div>

                            <div class="container mt-5">
                                <div class="calendar">
                                    <div
                                        class="month-year text-center font-weight-bold"
                                    ></div>
                                    <div class="row weekdays text-center">
                                        <div class="col">Пн</div>
                                        <div class="col">Вт</div>
                                        <div class="col">Ср</div>
                                        <div class="col">Чт</div>
                                        <div class="col">Пт</div>
                                        <div class="col">Сб</div>
                                        <div class="col">Нд</div>
                                    </div>
                                    <div class="row days"></div>
                                </div>
                            </div>
                        </div>
                        <nav>
                            <ul class="form">
                                <li><a href="#">Головна</a></li>
                                <li><a href="#">Про нас</a></li>
                                <li><a href="#">Контакти</a></li>
                            </ul>
                        </nav>
                    </header>

                    <main>
                        <section>
                            <h2>Розділ 1</h2>
                            <!-- <p>Текст першого розділу.</p> -->
                            <input
                                type="text"
                                id="clientName"
                                placeholder="Ім'я клієнта"
                            />
                            <input
                                type="number"
                                id="serviceTime"
                                placeholder="Час обслуговування (хвилини)"
                            />
                            <input
                                type="number"
                                id="serviceCost"
                                placeholder="Вартість"
                            />
                            <button id="recordClientButton">Записати</button>
                            <!-- <button onclick="recordClient()">Записати</button> -->
                            <div id="clientsList"></div>
                            <!-- <p>Текст першого розділу.</p> -->
                        </section>
                        <section>
                            <h2>Розділ 2</h2>
                            <div id="popupMessage" class="popup-message"></div>
                            <p>Текст другого розділу.</p>
                            <p id="totalClients">
                                Загальна кількість відвідувачів: 0
                            </p>
                            <p id="totalCost">Загальна сума: 0 грн</p>
                        </section>
                    </main>

                    <footer>
                        <p>&copy; 2023 Всі права захищено.</p>
                    </footer>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
